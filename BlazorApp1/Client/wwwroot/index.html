<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorApp1</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp1.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/default-base.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        function tampilkanModalMenu(namaKontrol) {
            let container = document.querySelector("#ModalMenuContainer");
            let modal = document.querySelector("#ModalMenuContainer #ModalMenu");
            let navigasi = document.querySelector("#navigasi-menu");
            let header = document.querySelector("#header-app");
            navigasi.classList.remove("fixed-bottom");
            header.classList.remove("rz-header");
            header.classList.remove("header");
            container.classList.add("active");
            setTimeout(() => {
                modal.classList.add("active");
            }, 1);
        }
        function hideModalMenu(namaKontrol) {
            let container = document.querySelector("#ModalMenuContainer");
            let modal = document.querySelector("#ModalMenuContainer #ModalMenu");
            let navigasi = document.querySelector("#navigasi-menu");
            let header = document.querySelector("#header-app");
            navigasi.classList.add("fixed-bottom");
            header.classList.add("rz-header");
            header.classList.add("header");
            modal.classList.remove("active");
            setTimeout(() => {
                container.classList.remove("active");
            }, 400);
        }
    </script>
</body>

</html>
